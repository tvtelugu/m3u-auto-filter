name: 12-Hour Playlist Update

on:
  schedule:
    # This runs every 12 hours (typically at 00:00 and 12:00 UTC)
    - cron: '0 */12 * * *'
  workflow_dispatch:      # Allows manual trigger

permissions:
  contents: write

jobs:
  update-m3u:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Filter Script
        run: python script.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add *.m3u
          # Commit logic changes slightly to avoid errors if nothing changed
          git commit -m "12-hour playlist update" || echo "No changes to commit"
          git push
